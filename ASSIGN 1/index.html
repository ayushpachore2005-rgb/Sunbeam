<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunbeam Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
     <img src="sun logo.jpg" alt="Hello World" style="margin-left: auto; margin-right: auto;">

    <h2 style="text-align: center;margin-bottom: 100px; ">Sunbeam Registration Form</h2>

    <div class="container">
        <div class="row">

            
            <div class="col-md-6 d-flex justify-content-center align-items-start">
                <iframe width="100%" height="350"
                    src="https://www.youtube.com/embed/Az5Bt3zUtiM?si=JfHL24R-R_d5E8F3"
                    title="YouTube video"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
            </div>

           <div class="col-md-6">
   
<div style="text-align: right;">
    <form action="#" method="post" enctype="multipart/form-data" >
    <table cellpadding="10" cellspacing="0" >
        <tr>
            <td align="right">Name:</td>
            <td><input type="text" name="name" size="30"></td>
        </tr>

        <tr>
            <td align="right">BirthDate:</td>
            <td><input type="date" name="bdate"></td>
        </tr>

        <tr>
            <td align="right">Email:</td>
            <td><input type="email" name="email" size="30"></td>
        </tr>

        <tr>
            <td align="right">Password:</td>
            <td><input type="password" name="password" size="30"></td>
        </tr>

        <tr>
            <td align="right" valign="top">Address:</td>
            <td>
                <textarea name="address" rows="4" cols="30">

                </textarea>
            </td>
        </tr>

        <tr>
            <td align="right">Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>

        <tr>
            <td align="right">Upload Photo:</td>
            <td><input type="file" name="photo"></td>
        </tr>

        <tr>
            <td align="right">Select your Course:</td>
            <td>
                <select name="course" id="Course">
                    <option>Select course</option>
                    <option id="CSE">Computer Science</option>
                    <option id="AIML">Machine Learning</option>
                    <option id="AIDS">Data Science</option>
                </select>
            </td>
        </tr>

        <tr>
            <td align="right">Skill Set:</td>
            <td>
                <input type="checkbox" name="skill_java"> Java
                <input type="checkbox" name="skill_cpp"> CPP
                <input type="checkbox" name="skill_os"> OS
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="SUBMIT" value="REGISTER">
                <input type="RESET" value="CLEAR">
            </td>
        </tr>
    </table>
</form>
</div>
</div>

</body>
</html>
