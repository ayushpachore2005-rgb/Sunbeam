<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>

  <body class="bg-light">
<style></style>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
      <h3 class="text-center mb-3">LOGIN</h3>

      <form onsubmit="return validateLogin()">

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="text" id="loginEmail" class="form-control">
          <div id="loginEmailErr" class="text-danger small"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control">
          <div id="loginPassErr" class="text-danger small"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          LOGIN
        </button>
        <br>
        <BR></BR>
        <p style="text-align: center;"> DONT HAVE AN ACCOUNT ?</p>
      </form>
      <a href="tr_login.html" class="btn btn-primary w-100">
        REGISTER
      </a>

    </div>
  </div>

  <script>
  function validateLogin() {
    const email = document.getElementById("loginEmail");
    const password = document.getElementById("loginPassword");
    const emailErr = document.getElementById("loginEmailErr");
    const passErr = document.getElementById("loginPassErr");

    emailErr.innerHTML = "";
    passErr.innerHTML = "";

    let valid = true;
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Email validation
    if (email.value.trim() === "") {
      emailErr.innerHTML = "Please enter a valid email address.";
      valid = false;
    } else if (!emailPattern.test(email.value)) {
      emailErr.innerHTML = "Please enter a valid email address.";
      valid = false;
    }

    // Password validation
    if (password.value.trim() === "") {
      passErr.innerHTML = "Password must be at least 6 characters long.";
      valid = false;
    } else if (password.value.length < 6) {
      passErr.innerHTML = "Password must be at least 6 characters long.";
      valid = false;
    }

    if (valid) {
      alert("Login Successful");
    }

    return false;
  }
  </script>

  </body>
  </html>
